<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMTracker Layout Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>OSMTracker Layout Creator</h1>
            
            <div class="form-group">
                <label for="layoutName">Layout Name</label>
                <input type="text" id="layoutName" placeholder="Enter layout name">
            </div>
            
            <div class="form-group">
                <label for="layoutName_2">Descriptive Layout Title</label>
                <input type="text" id="layoutName_2" placeholder="Enter descriptive title">
            </div>
            
            <div class="form-group">
                <label for="layoutDescription">Description</label>
                <input type="text" id="layoutDescription" placeholder="Enter description">
            </div>
            
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="">Choose a language</option>
                </select>
            </div>
            
            <div class="file-upload-section">
                <label for="iconUploader" class="file-upload-label">
                    üìÅ Choose Icon
                </label>
                <input type="file" id="iconUploader" accept="image/png">
                <p style="color: #718096; font-size: 14px;">Select a PNG icon for your button</p>
            </div>
            
            <button class="add-button" onclick="promptAddButton()" id="addButtonBtn" disabled>
                + Add Button
            </button>
            
            <div class="button-list" id="buttonList">
                <p style="color: #718096; text-align: center; font-style: italic;">No buttons added yet</p>
            </div>
            
            <button class="download-button" onclick="downloadLayout()">
                üì• Download Layout
            </button>
        </div>
        
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="phone-header">
                    <span>9:41</span>
                    <div class="phone-status">
                        <span>‚óè‚óè‚óè‚óè</span>
                        <span>üì∂</span>
                        <span>üîã</span>
                    </div>
                </div>
                
                <div class="app-header">Grabadora de trazas: #18</div>
                <div class="app-subtitle">üìç 238¬∞ Precisi√≥n 8m (18/21)</div>
                
                <div class="button-grid" id="mockButtonGrid">
                </div>

                <button class="reset-button" id="mockupBackButton" onclick="goBackMockup()" style="display: none;">
                    üîÑ Regresar
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="buttonModal">
        <div class="modal-content">
            <div class="form-group">
                <label for="buttonNameInput">Nombre del bot√≥n</label>
                <input type="text" id="buttonNameInput" placeholder="√Årbol">
            </div>
            <div class="form-group">
                <label for="buttonImageInput">Imagen</label>
                <input type="text" id="buttonImageInput" placeholder="imagen del arbol" disabled>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-save" onclick="saveButton()">Guardar</button>
                <button class="btn-modal btn-subfolder" onclick="handleSubfolder()">Subcarpeta</button>
                <button class="btn-modal btn-delete" onclick="deleteButtonFromModal()">Eliminar</button>
                <button class="btn-modal btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
